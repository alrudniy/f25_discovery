{% extends "base.html" %}
{% block content %}
  <section class="auth-card">
    <h1>Welcome</h1>
    <p>Please choose your user type to continue.</p>
    <div class="button-row">
      <a class="btn" href="{% url 'login' %}?type=university">I am a University</a>
      <a class="btn" href="{% url 'login' %}?type=company">I am a Company</a>
      <a class="btn" href="{% url 'login' %}?type=investor">I am an Investor</a>
    </div>
    <p class="muted">No account? <a href="{% url 'register' %}">Create one</a>.</p>
  </section>
{% endblock %}
